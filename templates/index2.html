<!DOCTYPE html>
<html ng-app="raApp">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="shortcut icon" href="/static/img/u-request.ico"> -->
    <title>Relationship Analytics</title>
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/app/app.css">

<body layout="column" ng-controller="RandomController as ctrl">

    <md-toolbar layout="row">
        <md-button class="menu" ng-click="ctrl.toggleSideMenu()" aria-label="Show Side Menu">
            <md-icon md-svg-icon="menu" ></md-icon>
        </md-button>
        <h1>Relationship Analytics</h1>
    </md-toolbar>

    <div flex layout="row">
        <!--Hi-->
        <md-sidenav layout="column" class="md-whiteframe-z2" md-component-id="leftSideNav">
            <md-list layout="column">
                <md-item>
                    <md-button>
                        <md-icon md-svg-src="/static/svg/avatar-1.svg" class="avatar"></md-icon>
                        Lia Luogo
                    </md-button>
                </md-item>
                <!-- List item #2 -->
                <!--<md-item>-->
                    <!--<md-button>-->
                        <!--&lt;!&ndash;<md-icon md-svg-src="./assets/svg/avatar-4.svg" class="avatar"></md-icon>&ndash;&gt;-->
                        <!--Lawrence Ray-->
                    <!--</md-button>-->
                <!--</md-item>-->
                <!--<md-item>-->
                    <!--<md-button>-->
                        <!--&lt;!&ndash;<md-icon md-svg-src="./assets/svg/avatar-4.svg" class="avatar"></md-icon>&ndash;&gt;-->
                        <!--Lawrence Ray-->
                    <!--</md-button>-->
                <!--</md-item>-->
            </md-list>
        </md-sidenav>
        <div flex  id="content">
            <md-content flex layout="column" class="md-padding">
                <h2>Random Thing Picker</h2>
                <div layout="row">
                    <form flex-gt-sm="33" flex>
                        <div layout="column">
                            <md-input-container flex>
                                <label>Option</label>
                                <input ng-model="user.firstName" placeholder="Enter an option to choose from">
                            </md-input-container>
                            <md-button class="md-raised md-primary">Add</md-button>
                        </div>
                    </form>
                </div>
                <div layout="column">
                    <div layout-gt-sm="row">
                        <md-list flex-gt-sm="33">
                            <!--<md-subheader class="md-no-sticky">Random Thing Picker</md-subheader>-->
                            <md-list-item layout="row">
                                <div flex="90" layout-align="start">
                                    <h3> The Longest Restaurant Name Ever </h3>
                                </div>
                                <div layout-align="end center">
                                    <md-button class="md-icon-button ra-list-icon-button" aria-label="Delete">
                                        <md-icon md-svg-icon="action:delete"></md-icon>
                                    </md-button>
                                </div>

                            </md-list-item>
                            <md-list-item layout="row">
                                <div flex="90" layout-align="start">
                                    <h3> Chada </h3>
                                </div>
                                <div layout-align="end center">
                                    <md-button class="md-icon-button ra-list-icon-button" aria-label="Delete">
                                        <md-icon md-svg-icon="action:delete"></md-icon>
                                    </md-button>
                                </div>

                            </md-list-item>
                        </md-list>
                    </div>
                    <section layout-sm="column" layout-gt-sm="row">
                        <md-button flex-gt-sm="33" class="md-raised md-primary">Pick</md-button>
                    </section>
                </div>

            </md-content>
        </div>


    </div>


<!--Angular JS-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>
<!-- app-->
<script src="/build/js/app.min.js"></script>
</body>
</html>

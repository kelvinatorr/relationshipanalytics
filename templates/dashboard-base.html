<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block tophead %}{% endblock %}
    <link href='http://fonts.googleapis.com/css?family=Ubuntu|Open+Sans' rel='stylesheet' type='text/css'>    
    <link href="/css/bootstrap.min.css" rel="stylesheet">    
    <style type="text/css">
      body {
        padding-top: 50px;
      }
      .starter-template {
        padding: 40px 15px;
        text-align: center;
      }
    </style>
    {% block head %}{% endblock %}
    <title>Relationship Analytics</title>
  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Relationship Analytics</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown" id="nav_hitlist">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Hitlist<span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="/">Table View</a></li>
                <li><a href="/map">Map</a></li>
                <li><a href="/edit?id=new">Create New Entry</a></li>                                
              </ul>
            </li>
            <!-- <li id="nav_hitlist"><a href="/">Hitlist</a></li> -->
            <li id="nav_about"><a href="#about">About</a></li>
            <li><a href="#">Logout</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    {% block content %}
    {% endblock %}
    <hr>
    <footer>
            <div class="container">
            <div class="row">
              <div class="col-md-12">Made in the USA. For the world.</div>         
            </div>
            </div>
    </footer>
     
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    {% block footer %}
    {% endblock %}

  </body>
</html>
